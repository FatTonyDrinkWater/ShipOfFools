<main class="main">
  <div class="container">
    <div class="main__inner">
      <div class="form main__form">
        <h2 class="form__title">Найдем номера под ваши пожелания</h2>
        <form action="/" method="POST">
          <div class="form__flex">
            <div class="form__item">
              <label class="form__label" for="">Прибытие</label>
              <input class="form__input" type="text" />
            </div>
            <div class="form__item">
              <label class="form__label" for="">выезд</label>
              <input class="form__input" type="text" />
            </div>
          </div>
          <div class="form__item">
            <label class="form__label" for="guests">Гости</label>
            <input
              class="form__input form__input_long"
              id="guests"
              type="number"
              placeholder="Сколько гостей?"
            />
          </div>
          <button class="button button__action">Подобрать номер</button>
        </form>
      </div>
    </div>
    <h3 class="text">
      Лучшие номера для вашей работы, отдыха и просто вдохновения
    </h3>
  </div>
</main>
